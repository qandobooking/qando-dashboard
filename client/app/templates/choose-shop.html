<md-toolbar role="toolbar">
  <div class="md-toolbar-tools">
    <h3 class="md-title">Qando</h3>
    <span flex></span>
  </div>
</md-toolbar>

<div initial-loader="ChooseShopCtrl.loader" flex layout="column">
<md-content flex>

  <md-list flex>
    <md-subheader>Secgli lo shop</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="shop in ChooseShopCtrl.shops"
      ng-click="ChooseShopCtrl.setCurrentShop(shop)">
      <img ng-src="{{shop.booking_frontend_data.imageUrl}}" alt="{{shop.name}}" class="md-avatar">
      <div class="md-list-item-text">
        <h3>{{shop.name}}</h3>
        <h4>{{shop.domain_name}}</h4>
        <p>
          {{shop.description}}
        </p>
      </div>
      <md-divider inset></md-divider>
    </md-list-item>
  </md-list>

</md-content>
</div>
