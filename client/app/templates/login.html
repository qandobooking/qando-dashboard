<md-toolbar class="md-priary">
  <div class="md-toolbar-tools">
    <h2 class="md-flex">Qando</h2>
  </div>
</md-toolbar>
<md-content layout-padding>
  <form ng-submit="LoginCtrl.login()">
    <md-input-container class="md-block">
      <label>Email</label>
      <input type="email" ng-model="LoginCtrl.credentials.email">
    </md-input-container>
    <md-input-container class="md-block">
      <label>Password</label>
      <input ng-model="LoginCtrl.credentials.password" type="password">
    </md-input-container>
    <md-input-container>
        <md-button type="submit" class="md-raised md-primary">Login</md-button>
    </md-input-container>
  </form>
  <div class="md-primary" ng-if="LoginCtrl.invalidCredentials">
    Credenziali errate
  </div>
</md-content>
